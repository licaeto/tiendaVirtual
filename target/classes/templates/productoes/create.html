<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_producto})}">
      Create Producto - tiendavirtual - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ProductoesCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_producto})}">Create Producto</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${producto}" data-th-action="${collectionLink.to('create').with('producto', producto.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_producto})}">Producto data </legend>

<div class="form-group has-error has-feedback" data-z="71dae14b" id="producto-nombre-field" data-th-classappend="${#fields.hasErrors('nombre')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nombre" class="col-md-3 control-label" data-th-text="#{label_producto_nombre}">nombre</label>
  <div class="col-md-6">
    <input id="nombre" name="nombre" data-th-value="*{{nombre}}" type="text" class="form-control" placeholder="nombre" data-th-placeholder="#{label_producto_nombre}" data-toggle="tooltip" aria-describedby="nombreStatus" />
      <span data-th-classappend="${#fields.hasErrors('nombre')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nombre')}" aria-hidden="true"></span>
      <span id="nombre-error" class="help-block" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="93bc1833" id="producto-descripcion-field" data-th-classappend="${#fields.hasErrors('descripcion')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="descripcion" class="col-md-3 control-label" data-th-text="#{label_producto_descripcion}">descripcion</label>
  <div class="col-md-6">
    <input id="descripcion" name="descripcion" data-th-value="*{{descripcion}}" type="text" class="form-control" placeholder="descripcion" data-th-placeholder="#{label_producto_descripcion}" data-toggle="tooltip" aria-describedby="descripcionStatus" />
      <span data-th-classappend="${#fields.hasErrors('descripcion')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('descripcion')}" aria-hidden="true"></span>
      <span id="descripcion-error" class="help-block" data-th-if="${#fields.hasErrors('descripcion')}" data-th-errors="*{descripcion}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="3ece97eb" id="producto-detalles-field" data-th-classappend="${#fields.hasErrors('detalles')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="detalles" class="col-md-3 control-label" data-th-text="#{label_producto_detalles}">detalles</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{detalles}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}">
         <option data-th-each="item : ${detalles}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('detalles')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('detalles')}" aria-hidden="true"></span>
      <span id="detalles-error" class="help-block" data-th-if="${#fields.hasErrors('detalles')}" data-th-errors="*{detalles}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" id="producto-inicio-field" data-z="24597dcb" data-th-classappend="${#fields.hasErrors('inicio')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="inicio" class="col-md-3 control-label" data-th-text="#{label_producto_inicio}">inicio</label>
  <div class="col-md-3">
    <input id="inicio" name="inicio" data-th-value="*{{inicio}}" type="text" class="form-control datetimepicker" placeholder="inicio" data-th-placeholder="#{label_producto_inicio}" data-th-attr="data-dateformat=${inicio_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('inicio')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('inicio')}" aria-hidden="true"></span>
     <span id="inicio-error" class="help-block" data-th-if="${#fields.hasErrors('inicio')}" data-th-errors="*{inicio}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="producto-fin-field" data-z="4b33f873" data-th-classappend="${#fields.hasErrors('fin')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="fin" class="col-md-3 control-label" data-th-text="#{label_producto_fin}">fin</label>
  <div class="col-md-3">
    <input id="fin" name="fin" data-th-value="*{{fin}}" type="text" class="form-control datetimepicker" placeholder="fin" data-th-placeholder="#{label_producto_fin}" data-th-attr="data-dateformat=${fin_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('fin')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('fin')}" aria-hidden="true"></span>
     <span id="fin-error" class="help-block" data-th-if="${#fields.hasErrors('fin')}" data-th-errors="*{fin}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="412de5ab" id="producto-precio-field" data-th-classappend="${#fields.hasErrors('precio')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="precio" class="col-md-3 control-label" data-th-text="#{label_producto_precio}">precio</label>
  <div class="col-md-3">
    <input id="precio" name="precio" data-th-value="*{{precio}}" type="text" class="form-control inputmask" placeholder="precio" data-th-placeholder="#{label_producto_precio}" data-toggle="tooltip" aria-describedby="precioStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" />
      <span data-th-classappend="${#fields.hasErrors('precio')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('precio')}" aria-hidden="true"></span>
      <span id="precio-error" class="help-block" data-th-if="${#fields.hasErrors('precio')}" data-th-errors="*{precio}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
