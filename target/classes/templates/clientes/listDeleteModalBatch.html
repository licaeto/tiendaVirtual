<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="cliente-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ClientesItemThymeleafController')}">
    <table id="cliente-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="username" data-th-text="#{label_cliente_username}">username</th>
          <th data-data="password" data-th-text="#{label_cliente_password}">password</th>
          <th data-data="nombreCompleto" data-th-text="#{label_cliente_nombrecompleto}">nombreCompleto</th>
          <th data-data="direccionPostal" data-th-text="#{label_cliente_direccionpostal}">direccionPostal</th>
          <th data-data="email" data-th-text="#{label_cliente_email}">email</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>username</td>
          <td>password</td>
          <td>nombreCompleto</td>
          <td>direccionPostal</td>
          <td>email</td>
        </tr>
      </tbody>
    </table>
</div>
